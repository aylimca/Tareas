<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugador</title>
    <style>
        body {
            background-color: #5567a2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #fff;
            width: 75%;
            margin: 0 auto;
            padding: 2%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        label {
            margin: 1% 0;
            display: block;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="reset"] {
            color: #fff;
            background-color: #3c4c88;
            border: none;
            width: 80px;
            height: 40px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="nombre"><strong>Nombre:</strong></label>
        <input type="text" name="nombre" required>

        <label for="alias"><strong>Alias:</strong></label>
        <input type="text" name="alias" required>

        <label for="edad"><strong>Edad:</strong></label>
        <input type="number" name="edad" required>

        <fieldset>
            <legend><strong>Elige tus armas (selección múltiple)</strong></legend>
            <input name="armamento[]" id="espada" value="Espada" type="checkbox">
            <label for="espada">Espada</label>
            <input name="armamento[]" id="hacha" value="Hacha" type="checkbox">
            <label for="hacha">Hacha</label>
            <input name="armamento[]" id="arco" value="Arco" type="checkbox">
            <label for="arco">Arco</label>
            <input name="armamento[]" id="lanzador" value="Lanzador" type="checkbox">
            <label for="lanzador">Lanzador</label>
        </fieldset>

        <fieldset>
            <legend><strong>¿Posee poderes mágicos?</strong></legend>
            <input type="radio" name="magia" id="magia_si" value="si">
            <label for="magia_si">Sí</label>
            <input type="radio" name="magia" id="magia_no" value="no">
            <label for="magia_no">No</label>
        </fieldset>

        <fieldset>
            <legend><strong>Subir una imagen</strong></legend>
            <input type="file" name="archivo" accept="image/png">
            <input type="hidden" name="MAX_FILE_SIZE" value="15000">
        </fieldset>

        <input type="submit" value="Registrar">
        <input type="reset" value="Limpiar">
    </form>
</body>

</html>
